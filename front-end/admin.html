<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./admin.css" />
  <title>CIAAQ</title>
</head>

<body>
  <div class="container" id="admin">
    <nav id="navUser" class="navbar navbar-expand-lg navbar-light bg-light">
      <div id="navUser2" class="container-fluid">
        <a id="logoId" class="navbar-brand" href="#">Welcome to CIAAQ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">All questions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">All users</a>
            </li>
            <label id="labelSignIn" class="float-left">Singed in as: SuperAdmin</label>
            <button id="buttonLogout" type="button" class="btn btn-primary float-left" data-toggle="modal"
              data-target="#logoutModal" v-on:click="logout">Logout</button>
          </ul>
        </div>
      </div>
    </nav>


    <!-- DENNA STOD NEDANFÖR NAV PRECIS HÄR UNDER 7 RADER NED-->
    <!-- Denna knappen ska kopplas till Alla tables på user,contri,admin-->

    <a input="button" class="btn btn-primary" data-toggle="modal" data-target="#editQuestionModal">Edit question</a>

    <a input="button" class="btn btn-primary" data-toggle="modal" data-target="#userHandleModal">Handle user</a>






    <!-- HÄR KOMMER VI GÖRA UserHandle MED en getAllUsers sen en sådan här handlae user knapp brevid.MODAL -->
    <div class="modal fade" id="userHandleModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Handle Users</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="formUserHandle">
              <div class="form-group">
                <label for="Block">Block user</label>
                <select class="form-control" name="editBlock" id="editBlock">
                  <option>Block</option>
                  <option>Unblock</option>
                </select>
              </div>
              <div class="form-group">
                <label for="userBlockInfo">Block info</label>
                <input type="text" class="form-control" name="blockInfo" id="blockInfo">
              </div>
              <div class="modal-footer">
                <input type="button" class="btn btn-primary" value="Edit user" v-on:click="editUser">
                <input type="button" class="btn btn-primary" value="Delete User" v-on:click="deleteQUser">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="editQuestionModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit a question</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          </div>
          <div class="modal-body">
            <form id="formEditQ">
              <div class="form-group">
                <label for="Category">Category</label>
                <select class="form-control" name="editCategory" id="editCategory">
                  <option>Sport</option>
                  <option>Homes&Households</option>
                  <option>Movies&Series</option>
                  <option>Relationsship</option>
                  <option>Movies&Series</option>
                </select>
              </div>
              <div class="form-group">
                <label for="Title">Title</label>
                <input type="text" class="form-control" name="editTitle" id="editTitle">
              </div>
              <div class="form-group">
                <label for="edit_Qmessage">Question message</label>
                <input type="text" class="form-control" name="edit_Qmessage" id="edit_Qmessage">
              </div>
              <div class="form-group">
                <label for="edit_QmessageId">Message Id</label>
                <input type="text" class="form-control" name="edit_QmessageId" id="edit_QmessageId">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <input type="button" class="btn btn-primary" value="Edit question" v-on:click="editQuestion">
                <input type="button" class="btn btn-primary" value="Post answer" v-on:click="postAnswer">
                <input type="button" class="btn btn-primary" value="Delete answer" v-on:click="deleteQuestion">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>
  <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>


const userVue = new Vue({
            el: "#admin",
            data: {
                questions: []
            },
            methods: {

                ShowQuestionInUpdateForm(id) { //Vet inte om det är rätt detta, Detta är mest för att fylla på med grejer.
                    $.ajax({
                        url: '/questions' + id,
                        type: 'GET',
                        success: (questions) => {
                            document.getElementById("UpdateCategory").selectedIndex = questions.category_id - 1;
                            $('#editCategory').val(questions.Category);
                            $('#editTitle').val(questions.Title);
                            $('#edit_Qmessage').val(questions.Answer);
                            $('#edit_QmessageId').val(questions.id)
                            //Måste vi ta emot alla saker som finns i vår table questions?
                            //det måste vi inte, vi kan ta emot bara de som ska ändras typ tiden och id behöver vi inte ta
                        }
                    });
                    $('#editQuestionModal').modal('show');
                },

                editUserQuestion() {
                    var question = {
                        category: $('#editQuestionModal #editCategory').val(), //readonlyigentligen, man ska inte ändra categori? eller?
                        title: $('#editQuestionModall #editTitle').val(),
                        question: $('#editQuestionModal #edit_Qmessage').val(),
                        qMessageId: $('#editQuestionModal #edit_QmessageId').val(),
                        user: $('#editQuestionModal #questionUser').val(),
                    }
                    $.ajax({
                        url: 'answer',
                        type: 'PUT',
                        data: question,
                        success: () => {
                            var self = this;
                            $getJSON("questions", function (jsondata) {
                                self.questions = jsondata;
                            });
                            $('editQuestionModal').modal('hide');
                        },
                        error: (error) => {
                            console.log(error);
                        }
                    });
                },

                askQuestion() {
                    const question = {
                        category: $('#addCategory').val(),
                        title: $('#addTitle').val(),
                        question: $('#question').val()
                    }
                    $.ajax({
                        url: '/question',
                        type: 'POST',
                        data: question,
                        success: () => {
                            $('#askQuestionModal').modal('hide');
                            clearAddForm();// DENNA funkar nu.
                            // getQuestions(); den funkade inte för att getQuestions finns inte därför ClearAddForm körs aldrig
                        },
                    });
                },

                deleteQuestion(id) {
                    var question = {
                        id: $('#editQuestionModal #updateId').val()
                    }
                    $.ajax({
                        url: '/deleteQuestion' + question.Id,
                        type: 'DELETE',
                        success: () => {
                            var self = this;
                            $.getJSON("questions", function (jsondata) {
                                self.questions = jsondata;
                            });
                        }
                    });
                },
                logout() {
                    sessionStorage.clear();
                    window.location.href = "/index.html";
                },
            },
            mounted() {
                    var self = this;
                    $.getJSON("/admin", function (jsondata) {
                        console.log(JSON.stringify(jsondata));
                        self.questions = jsondata;
                    });
                }
        });


    </script>
</body>

</html>
